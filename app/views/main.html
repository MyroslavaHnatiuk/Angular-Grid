<div class="container">
  <h2>Add Data</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">Login:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" ng-model="login">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" ng-model="password">
      </div>
    </div>
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">Birth Day:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="year" ng-model="birthDay">
      </div>
    </div>
  </form>
  <h2 class="inline">Striped Rows</h2>
  <div class="add-btn" ng-click="addNew()">
    <i class="fa fa-plus-circle fa-3x"></i>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Login</th>
      <th>Password</th>
      <th>Birth Day</th>
      <th>RegistrationDate</th>
      <th>Age</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="userData in userDatas">
      <td>{{userData.login}}</td>
      <td>{{userData.password}}</td>
      <td>{{userData.birthDay.date | date}}</td>
      <td>{{userData.registrationDate.date | date}}</td>
      <td>{{userData.calculate}}</td>
      <td class="text-center" data-id="{{userData._id}}" ng-click="delete($event)"><i class="fa fa-trash-o"></i></td>
    </tr>
    </tbody>
  </table>
</div>

<mh-grid-directive></mh-grid-directive>
